<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>数字方块</title>
        <style media="screen">
            body {
                font-family: 'Microsoft YaHei';
                background-color: lightgrey;
                margin:0px;
            }
            .button {
                margin: 10px auto;
                text-align: center;
            }
            .note {
                margin: 10px auto;
                width: 300px;
                height: 50px;
                font-size: 20px;
                background-color: darkgrey;
                color: white;
                text-align: center;
                line-height: 50px;
                border-radius: 50px;
                font-weight: bolder;
            }
            button {
                width: 80px;
                height: 30px;
                background-image: linear-gradient(#336666,#66cccc);
                color: white;
            }
        </style>
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    </head>
    <body>
        <div class="note">
            说明：方向键或wasd控制移动
        </div>
        <div class="window">
        </div>
        <div class="button">
            <!-- <button type="button" name="button" id="up">up</button>
            <button type="button" name="button" id="down">down</button>
            <button type="button" name="button" id="left">left</button>
            <button type="button" name="button" id="right">right</button> -->
            <button type="button" name="button" id="again">重新开始</button>
        </div>

        <script type="text/javascript">
            var log = function() {
                console.log.apply(console, arguments)
            }
            //确定几个数字
            var nums = function(n) {
                var n = Number(n)
                var ns = n * n
                for (var i = 0; i < ns - 1; i++) {
                    var t = `<div class="num" data-loc=${i + 1}>${i + 1}</div>`
                    $('.window').append(t)
                }
                var last = `<div class="num num0" data-loc=${ns}></div>`
                $('.window').append(last)
                var wh = n * 100
                var c = `
                .window {
                    margin: 10px auto;
                    width: ${wh}px;
                    height: ${wh}px;
                    border: 3px solid black;
                }
                .num {
                    width: 80px;
                    height: 80px;
                    background-color: darkgreen;
                    color: white;
                    font-weight: bolder;
                    text-align: center;
                    line-height: 80px;
                    font-size: 30px;
                    float: left;
                    margin: 10px;
                }
                .num0 {
                    background-color: lightgrey;
                }`
                $('head').find('style').append(c)
            }
            //根据data交换两个位置
            var exchange = function(space, num) {
                var value = num.text()
                space.removeClass('num0')
                num.addClass('num0')
                space.text(value)
                num.text('')
            }
            //向右移动
            var rightMove = function(n) {
                var n = Number(n)
                var space = $('.num0')
                var prev = $('.num0').prev()
                if (prev.length !== 0) {
                    var col = prev.data('loc')
                    if (!(col % n == 0)) {
                        exchange(space, prev)
                    }
                }
            }
            //向左移动
            var leftMove = function(n) {
                var n = Number(n)
                var space = $('.num0')
                var next = $('.num0').next()
                if (next.length !== 0) {
                    var col = next.data('loc')
                    if (!(col % n == 1)) {
                        exchange(space, next)
                    }
                }
            }
            //向下移动
            var downMove = function(n) {
                var n = Number(n)
                var space = $('.num0')
                var spaceLoc = space.data('loc')
                var upLoc = spaceLoc - n
                var up = $(`[data-loc=${upLoc}]`)
                if (upLoc > 0) {
                    exchange(space, up)
                }
            }
            //向上移动
            var upMove = function(n) {
                var n = Number(n)
                var space = $('.num0')
                var spaceLoc = space.data('loc')
                var downLoc = spaceLoc + n
                var down = $(`[data-loc=${downLoc}]`)
                if (downLoc < (n * n + 1)) {
                    exchange(space, down)
                }
            }
            //随机位置
            var randomLoc = function(n) {
                var n = Number(n)
                $('.remove').remove()
                for (var i = 0; i < n * n * 2; i++) {
                    var space = $('.num0')
                    var ran = Math.floor(Math.random() * (n * n) + 1)
                    var ranLoc = $(`[data-loc=${ran}]`)
                    exchange(space, ranLoc)
                }
            }
            //绑定事件
            var bindEvents = function(n) {
                var n = Number(n)
                // $('#up').on('click', upMove)
                // $('#down').on('click', downMove)
                // $('#left').on('click', leftMove)
                // $('#right').on('click', rightMove)
                $('#again').on('click', function(){
                    randomLoc(n)
                })
                document.addEventListener('keydown', function(event){
                    var key = event.keyIdentifier
                    if (!judge(n)) {
                        switch (key) {
                            case 'Up':
                            case 'U+0057':
                                upMove(n)
                                popup(n)
                            break
                            case 'Left':
                            case 'U+0041':
                                leftMove(n)
                                popup(n)
                            break
                            case 'Right':
                            case 'U+0044':
                                rightMove(n)
                                popup(n)
                            break
                            case 'Down':
                            case 'U+0053':
                                downMove(n)
                                popup(n)
                            break
                            default:break
                        }
                    }
                })
            }
            //是否成功
            var judge = function(n) {
                var n = Number(n)
                for (var i = 0; i < n * 5; i++) {
                    var cell = $($('.num')[i])
                    if (String(cell.data('loc')) !== cell.text()) {
                        return false
                    }
                }
                return true
            }
            //弹窗
            var popup = function(n) {
                var n = Number(n)
                $('.remove').remove()
                var ran = Math.random() * 20 + 10
                var t = `<div class="modal-container remove">
                            <div class="modal-mask"></div>
                                <div class="modal-alert vertical-center">
                                <div class="modal-title">
                                    厉害了word哥！
                                </div>
                                <div class="modal-message">
                                    恭喜你，你是这个模式(${n}行${n}列)下第${ran}个成功者！
                                </div>
                                <div class="modal-control">
                                    <button type="button" name="button" class="modal-button">继续！</button>
                                </div>
                            </div>
                        </div>`
                var c = `<style class='remove'>
                            .modal-container {
                                position: fixed;
                                width: 100%;
                                height: 100%;
                                top:0;
                                left:0;
                            }
                            .modal-mask {
                                position: fixed;
                                opacity: 0.5;
                                width: 100%;
                                height: 100%;
                                background-color: black;
                                top:0;
                                left:0;
                            }
                            .modal-alert {
                                margin: 0 auto;
                                width: 300px;
                                height: 100px;
                                background-color:white;
                            }
                            .modal-title {
                                height: 30px;
                                text-align: center;
                                font-size: 18px;
                                background: lightblue;
                            }
                            .modal-message {
                                text-align: center;
                                line-height: 50px;
                                font-size: 20px;
                                height: 50px;
                                background: lightgrey;
                                padding: 10px 5px;
                            }
                            .modal-button {
                                width: 100%;
                                height: 100%;
                                font-size: 15px;
                            }
                            .vertical-center {
                                position: relative;
                                top: 50%;
                                transform: translateY(-50%);
                            }
                        </style>`
                    if (judge(n)) {
                        $('body').append(t)
                        $('head').append(c)
                        $('.window').blur()
                        $('.modal-button').on('click', function(){
                            randomLoc(n)
                        })
                    }
            }
            //输入个数
            //弹窗模板字符串
            var windowTemplate3 = function(title) {
                $('.remove1').remove()
                var t = `<div class="modal-container1 remove1">
                            <div class="modal-mask1"></div>
                                <div class="modal-alert1 vertical-center1">
                                <div class="modal-title1">${title}</div>
                                <div class="modal-message1">
                                    <input type="text" name="name" value="" class="modal-input1">
                                </div>
                                <div class="modal-control1">
                                    <button class="modal-button1" type="button" name="button" data-type="cancel">默认是3</button>
                                    <button class="modal-button1" type="button" name="button" data-type="ok">开车！</button>
                                </div>
                            </div>
                        </div>`
                        return t
            }
            //css模板字符串
            var cssTemplate3 = function() {
                var t = `<style class='remove1'>
                            .modal-container1 {
                                position: fixed;
                                width: 100%;
                                height: 100%;
                                top:0;
                                left:0;
                            }
                            .modal-mask1 {
                                position: fixed;
                                opacity: 0.5;
                                width: 100%;
                                height: 100%;
                                background-color: black;
                                top:0;
                                left:0;
                            }
                            .modal-alert1 {
                                margin: 0 auto;
                                width: 300px;
                                background-color:white;
                            }
                            .modal-title1 {
                                height: 20px;
                                text-align: center;
                                font-size: 18px;
                                background: lightblue;
                            }
                            .modal-message1 {
                                // text-align: center;
                                // font-size: 20px;
                                background: lightgrey;
                                padding: 10px 5px 10px 5px;
                            }
                            .modal-input1 {
                                width: 100%;
                            }
                            .modal-control1 {
                                font-size: 0px;
                            }
                            .modal-button1 {
                                width: 50%;
                                height: 100%;
                                font-size: 15px;
                            }
                            .vertical-center1 {
                                position: relative;
                                top: 50%;
                                transform: translateY(-50%);
                            }
                        </style>`
                        return t
            }
            var GuaPrompt = function(title) {
                var w = windowTemplate3(title)
                var c = cssTemplate3()
                $('body').append(w)
                $('head').append(c)
                $('.modal-control1').on('click', function(event){
                    var self = $(event.target)
                    var type = self.data('type')
                    if (type === 'cancel') {
                        __main(3)
                    } else {
                        var value = $('.modal-input1').val()
                        if (value > 6) {
                            alert('你的屏幕有这么大么？最大是6')
                            __main(6)
                        } else if (value < 3) {
                            alert('小于3还怎么玩？最小是3')
                            __main(3)
                        } else {
                            __main(value)
                        }
                    }
                    $('.remove1').remove()
                })
            }
            //主函数
            var __main = function(n) {
                nums(n)
                randomLoc(n)
                bindEvents(n)
            }

            GuaPrompt('请输入行列数(大于5就是作死)')
        </script>

    </body>
</html>
